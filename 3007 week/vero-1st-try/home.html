<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
    <title>Musify</title>
</head>

<body>
    <section>
        <header>
            <div id="header-block">
                <article id="header-title">
                    <h1>Musify</h1>
                </article>
                <article id="search">
                    <input type="text" name="search-box" id="search-box" placeholder="Search">
                    <button type="submit" id="search-button" style="cursor: pointer;">Search</button>
                </article>
            </div>
        </header>
        <main>
            <article id="playlist-sidebar">
                <code>&#60;Playlist sidebar&#62;</code>
            </article>
            <article id="main-content">
                <code>&#60;Main content&#62;</code>
            </article>
            <article id="friend-activity-sidebar">
                <code>&#60;Friend activity sidebar&#62;</code>
            </article>
        </main>
        <footer>
            <div id="song-footer">
                <article id="song-picture">
                    <h3>Footer</h3>
                </article>
                <article id="audio-controls">
                    <audio src="" controls></audio>
                </article>
                <!-- <code>&#60;footer&#62;</code> -->
            </div>
        </footer>
    </section>
</body>

</html>
